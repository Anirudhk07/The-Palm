name: the_palm_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.1
  google_fonts: ^1.1.2
  carousel_slider: ^3.0.0
  gooey_carousel: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/logo/palm.png
    - assets/Logo.svg

  fonts:
    - family: FjallaOne
      fonts:
        - asset: fonts/FjallaOne-Regular.ttf

    - family: Oswald
      fonts:
        - asset: fonts/Oswald-Regular.ttf

    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
